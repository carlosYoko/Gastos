<h4 class="text-center">Añadir Gastos</h4>
<hr />

<!-- formWrogn -->
<div *ngIf="formWrogn" class="text-center">
  <span class="badge bg-danger fs-6">{{ textWrogn | uppercase }}</span>
</div>
<!-- fin formWrogn -->

<div class="form-group">
  <label for="bill">Gasto</label>
  <input
    [(ngModel)]="nameBill"
    type="text"
    id="bill"
    class="form-control"
    placeholder="Ej. Comida"
  />
</div>
<div class="form-group mt-4">
  <label for="quantity">Cantidad</label>
  <input
    [(ngModel)]="quantity"
    type="number"
    id="quantity"
    class="form-control"
    placeholder="Ingresa Cantidad"
  />
</div>
<button
  (click)="addBill()"
  class="btn btn-secondary btn-block mt-3 text-uppercase"
>
  Añadir Gasto
</button>
