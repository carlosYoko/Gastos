<h4 class="text-center">Listado de Gastos</h4>
<hr />
<div class="row" style="margin-top: 40px">
  <div class="col-lg-6">
    <div class="alert alert-success">
      Presupuesto: <strong>{{ this.budget }}€</strong>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="alert" [ngClass]="applyColour()">
      Restante: <strong>{{ this.remaining }}€</strong>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item d-flex justify-content-between"
        *ngFor="let bill of listBills; let i = index"
      >
        <div class="d-flex justify-content-between text-capitalize">
          <strong>{{ bill.name }}</strong>
        </div>
        <div class="d-flex justify-content-start">
          <span class="badge bg-secondary me-1">{{ bill.quantity }}€</span>
          <button (click)="deleteBill(i, bill)" class="badge bg-danger">
            X
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
